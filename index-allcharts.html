<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Data Display</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>

    <div id="chart"></div>
   
    <div id="scatterPlot"></div>
    <div id="timeseries-chart"></div>
    <div id="histogram-chart"></div>

    <div>
        <label for="redCheckbox">Red</label>
        <input type="checkbox" id="redCheckbox">
        <label for="blueCheckbox">Blue</label>
        <input type="checkbox" id="blueCheckbox">
        <label for="greenCheckbox">Green</label>
        <input type="checkbox" id="greenCheckbox">
    </div>



   
    <h1>Player Speed Entries</h1>
    <ul id="playerSpeedList">
        <!-- Player Speed entries will be displayed here -->
    </ul>

    <h1>Timestamps for Player Speed</h1>
    <ul id="timestampsList">
        <!-- Timestamps for Player Speed will be displayed here -->
    </ul>

    <!-- Radial Chart Container -->
    <div id="radialChart"></div>

    <!-- Include your JavaScript files -->
    <script src="main.js"></script>
    <script src="script3.js"></script>  

    <script src="script4.js"></script>

 



</body>
</html>
