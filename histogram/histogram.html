<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histogram Chart with Color Options</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <div id="histogram-chart"></div>
    
    <div>
        <label for="redCheckbox">Red</label>
        <input type="checkbox" id="redCheckbox">
        <label for="blueCheckbox">Blue</label>
        <input type="checkbox" id="blueCheckbox">
        <label for="greenCheckbox">Green</label>
        <input type="checkbox" id="greenCheckbox">
    </div>

    <!-- Include your JavaScript file for the histogram -->
    <script src="scriptHisto.js"></script>
</body>
</html>
