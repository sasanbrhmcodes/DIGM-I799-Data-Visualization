<!DOCTYPE html>
<html>
<head>
  <title>Time Series Chart</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
    /* CSS Styles for the Time Series Chart */
    #timeseries-chart {
      width: 600px;
      height: 400px;
      margin: 20px;
      border: 1px solid #ccc;
      position: relative;
    }

    /* Position the modal on the right side */
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      width: 200px;
      height: 100px;
      background-color: #fefefe;
      padding: 20px;
      border: 1px solid #888;
    }

    /* Close button style */
    .close {
      position: absolute;
      top: 5px;
      right: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="timeseries-chart"></div>

  <!-- Modal -->
  <div id="tooltipModal" class="modal">
    <span class="close">&times;</span>
    <p id="tooltipContent"></p>
  </div>

  <script src="modalTime2.js"></script>
</body>
</html>
