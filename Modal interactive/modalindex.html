<!DOCTYPE html>
<html>
<head>
  <title>Time Series Chart</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
  /* CSS Styles for the Time Series Chart */
#timeseries-chart {
  width: 600px;
  height: 400px;
  margin: 20px;
  border: 1px solid #ccc;
}

/* Style for the modal */
.modal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.4);
}

.modal-content {
  background-color: #fefefe;
  margin: 15% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}

  </style>
</head>
<body>
  <div id="timeseries-chart"></div>
  <script src="modalTime.js"></script>
</body>
</html>
